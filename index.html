<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Relacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="teste.png" alt="Foto do Casal" class="photo">
        <h2>Juntos</h2>
        <div class="countdown">
            <p><span id="years">0</span> anos, <span id="months">0</span> meses, <span id="days">0</span> dias</p>
            <p><span id="hours">0</span> horas, <span id="minutes">0</span> minutos e <span id="seconds">0</span> segundos</p>
        </div>
        <p class="message">Para você se lembrar de quantos dias se passaram da minha melhor decisão... E que a gente possa voltar aqui e ver que os dias só aumentaram... Eu te amo eternamente minha pequena ❤️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
