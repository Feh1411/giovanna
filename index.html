<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-images">
                <img src="01.jpg" alt="Foto 1">
                <img src="02.jpg" alt="Foto 2">
                <img src="03.jpg" alt="Foto 3">
                <img src="04.jpg" alt="Foto 4">
                <img src="05.jpg" alt="Foto 5">
                <img src="06.jpg" alt="Foto 6">
                <img src="07.jpg" alt="Foto 7">
                <img src="08.jpg" alt="Foto 8">
                <img src="09.jpg" alt="Foto 9">
                <img src="10.jpg" alt="Foto 10">
                <img src="11.jpg" alt="Foto 11">
                <img src="12.jpg" alt="Foto 12">
                <img src="13.jpg" alt="Foto 13">
                <img src="14.jpg" alt="Foto 14">
                <img src="15.jpg" alt="Foto 15">
                <img src="16.jpg" alt="Foto 16">
            </div>
        </div>
        <h2>Juntos</h2>
        <div class="countdown">
            <p><span id="years">0</span> anos, <span id="months">0</span> meses, <span id="days">0</span> dias</p>
            <p><span id="hours">0</span> horas, <span id="minutes">0</span> minutos e <span id="seconds">0</span> segundos</p>
        </div>
        <p class="message">Para você se lembrar de quantos dias se passaram da minha melhor decisão... E que a gente possa voltar aqui e ver que os dias só aumentaram... Eu te amo eternamente minha pequena ❤️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
